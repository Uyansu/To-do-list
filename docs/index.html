<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo Liste</title>
	<link href="style.css" rel="stylesheet" />
	<script src="index.js" defer></script>
</head>
<body>
  <section class="toDoList">
    <form class="addTodoItem">
      <input id="newTaskInput" type="text" required name="toDoItemDescription"/> 
      <button type="submit" id="submitBtn"><img src="images/add.svg" /></button>
    </form> 
    <article class="listToDoItems">

      <div class="toDoItem">
        <label>
          <input type="checkbox" />
          <span>Wäsche waschen </span>
        </label>
        <div class="toDoItemMenu">
          <img src="images/pencil.svg" />
          <img src="images/trash.svg" />
        </div>
      </div>

      <div class="toDoItem">
        <label class="labelArea">
          <input type="checkbox" />
          <span>Einkaufen</span>
        </label>
        <div class="toDoItemMenu">
          <img src="images/pencil.svg" />
          <img src="images/trash.svg" />
        </div>
      </div>

      <div class="toDoItem">
        <label>
          <input type="checkbox" />
          <span>Essen kochen</span>
        </label>
        <div class="toDoItemMenu">
          <img src="images/pencil.svg" />
          <img src="images/trash.svg" />
        </div>
      </div>

    </article>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo Liste</title>
	<link href="style.css" rel="stylesheet" />
	<script src="index.js" defer></script>
</head>
<body>
  <section class="toDoList">
    <form class="addTodoItem">
      <input id="newTaskInput" type="text" required name="toDoItemDescription"/> 
      <button type="submit" id="submitBtn"><img src="images/add.svg" /></button>
    </form> 
    <meter min="0" max="100" value="0" class="toDoListProgressBar"></meter>
    <article class="listToDoItems"></article>
  </section>
  <section class="restoreToDoList"></section>
</body>
</html>
